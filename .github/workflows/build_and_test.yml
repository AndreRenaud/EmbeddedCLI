name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build & Test
        run: make test
      - name: Fuzz
        run: make fuzz
      - name: Valgrind
        run: |
          apt-get install valgrind
          valgrind --leak-check=full --error-exitcode=1 ./embedded_cli_test
